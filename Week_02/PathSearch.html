<style>
    .cell {
        width: 6px;
        height: 6px;
        border-right: 1px solid white;
        border-bottom: 1px solid white;
        line-height: 7px;
        background-color: greenyellow;
        display: inline-block;
        vertical-align: middle;
    }

    #container {
        width: 700px;
    }
</style>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

<script>
    // map editor
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : new Array(10000).fill(0)
    let container = document.getElementById('container')
    for (let i = 0; i < 100; i++) {
        for (let j = 0; j < 100; j++) {
            let cell = document.createElement('div')
            cell.classList.add('cell')

            if (map[100 * i + j]) {
                cell.style.backgroundColor = 'black'
            }

            cell.addEventListener('mousemove', () => {
                if (mousedown) {
                    if (clear) {
                        cell.style.backgroundColor = ''
                        map[100 * i + j] = 0
                    } else {
                        cell.style.backgroundColor = 'black'
                        map[100 * i + j] = 1
                    }
                }
            })

            container.appendChild(cell)
        }
    }

    let mousedown = false
    let clear = false
    document.addEventListener('mousedown', e => {
        mousedown = true
        clear = e.which === 3 
    })
    document.addEventListener('mouseup', () => mousedown = false)
    document.addEventListener('contextmenu', e => e.preventDefault())

    // path search logic
    function sleep(time) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, time)
        })
    }

    const direc = [[1, 0], [-1, 0], [0, 1], [0, -1]]

    async function findPath(map, start, end) {
        const queue = []
        queue.push([start, [100 * start[0] + start[1]]])
        map[100 * start[0] + start[1]] = 2

        while (queue.length) {
            let [[x, y], path] = queue.shift()
            // console.log([x, y])
            if (x == end[0] && y == end[1]) {
                while (path.length) {
                    let pre = path.pop()
                    await sleep(10)
                    container.childNodes[pre].style.backgroundColor = 'purple'
                }
                return true
            }
            for (let i = 0; i < 4; i++) {
                let newX = x + direc[i][0]
                let newY = y + direc[i][1]
                let index = 100 * newX + newY
                if (newX >= 0 && newX < 100 && newY >= 0 && newY < 100 && map[index] == 0) {
                    queue.push([[newX, newY], [...path, index]])
                    // await sleep(1)
                    container.childNodes[index].style.backgroundColor = 'yellow'
                    map[index] = 2
                }
            }
        }

        return null
    }

    class MinHeap {
        constructor(data, compare) {
            this.heap = []
            this.compare = compare || ((a, b) => a - b)
            for (let i = 0; i < data.length; i++) {
                this.insert(data[i])
            }
        }

        insert(val) {
            this.heap.push(val)
            this.heapifyUp()
        }

        heapifyUp() {
            let index = this.heap.length - 1
            let parent = this.getParentIndex(index)

            while (index > 0 && this.compare(this.heap[index], this.heap[parent]) < 0) {
                this.swap(index, parent)
                index = parent
                parent = this.getParentIndex(index)
            }
        }

        getParentIndex(index) {
            return (index - 1) >> 1
        }

        extract() {
            if (!this.heap.length) {return null}
            if (this.heap.length == 1) {return this.heap.pop()}

            let min = this.heap[0]
            this.heap[0] = this.heap.pop()
            this.heapifyDown()

            return min
        }

        heapifyDown() {
            let index = 0
            let child = 0
            let leftChild = this.getLeftChildIndex(index)
            let rightChild = this.getRightChildIndex(index)

            while (leftChild < this.heap.length) {
                if (rightChild < this.heap.length && this.compare(this.heap[rightChild], this.heap[leftChild]) < 0) {
                    child = rightChild
                } else {
                    child = leftChild
                }

                if (this.heap[index] > this.heap[child]) {
                    this.swap(index, child)
                    index = child
                    leftChild = this.getLeftChildIndex(index)
                    rightChild = this.getRightChildIndex(index)
                } else {
                    break
                }
            }
        }

        getLeftChildIndex(index) {
            return 2 * index + 1
        }

        getRightChildIndex(index) {
            return 2 * index + 2
        }

        swap(i, j) {
            [this.heap[i], this.heap[j]] = [this.heap[j], this.heap[i]]
        }
    }
</script>
