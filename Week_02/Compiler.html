<script>
    let regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
    const dict = ['Number', 'Space', 'LineTerminator', '*', '/', '+', '-']

    function* tokenize(source) {
        let result = null
        let lastIndex = 0
        while (true) {
            lastIndex = regexp.lastIndex
            result = regexp.exec(source)
            if (!result) {break}
            if (result.lastIndex - lastIndex > result[0].length) {break}

            let token = {
                type: null,
                value: null
            }

            for (let i = 0; i < dict.length; i++) {
                if (result[i + 1]) {
                    token.type = dict[i]
                }
            }
            token.value = result[0]

            yield token
        }

        yield {
            type: 'EOF'
        }
    }

    for (let token of tokenize('12 + 1.1 - ? / 1')) {
        console.log(token)
    }
</script>
