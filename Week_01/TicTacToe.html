<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        color: red;
        text-align: center;
    }
</style>

<div id="board"></div>

<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ]

    let color = 1

    function show() {
        let board = document.getElementById('board')
        board.innerHTML = ''

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                cell.innerText = 
                    pattern[i][j] == 2 ? 'X' :
                    pattern[i][j] == 1 ? 'O' : ''
                cell.addEventListener('click', () => move(i, j))
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }

    function move(i, j) {
        pattern[i][j] = color
        if (check()) {
            alert(color == 2 ? 'X is the winner!' : 'O is the winner!')
        }
        color = 3 - color
        show()
    }

    function check() {
        let diagWinner = [true, true]
        for (let i = 0; i < 3; i++) {
            let rowWinner = true
            let colWinner = true
            for (let j = 0; j < 3; j++) {
                rowWinner &= pattern[i][j] == color
                colWinner &= pattern[j][i] == color
            }
            if (rowWinner || colWinner) {return true}

            diagWinner[0] &= pattern[i][i] == color
            diagWinner[1] &= pattern[i][2 - i] == color
        }

        return diagWinner[0] || diagWinner[1] ? true : false
    }

    show()
</script>
